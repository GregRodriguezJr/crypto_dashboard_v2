<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

	<!-- Header -->
	<header class="header">
		<div class="d-flex flex-wrap justify-content-around" id="globalData"></div>
        <h1 class="mt-3"><span class="orange-text">Crypto</span> Dashboard</h1>
    </header>

	<!-- Main Container -->
	<div class="container">
		<!-- Marquee Container -->
		<div class="row d-flex align-items-center my-3">
			<h5 class="col-md-2 text-center m-0">Trending Coins</h5>
			<div class="col-md-10" id="trendingContainer"></div>
		</div>
		<div class="row my-5">
			<div class="col-md-8">
				<!-- Top 100 coins table -->
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col"></th>
								<th scope="col">Coin</th>
								<th scope="col">Price</th>
								<th scope="col">24hr</th>
								<th scope="col">Mkt Cap</th>
								<th scope="col">More</th>
							</tr>
						</thead>
						<tbody id="coinTable"></tbody>
					</table>
				</div>
			</div>
			<div class="col-md-4">
				<!-- Chart widget container -->
				<div id="chartContainer" class="my-2"></div>
			</div>
		</div>

		<!-- Search Container -->
		<div class="container my-5">
			<!-- Row -->
			<div class="row d-flex align-items-baseline">
				<!-- Column -->
				<div class="col-md-6 col-lg-4">
					<p class="text-center">Don't see your coin listed? <br>Search here to display info card.</p>
					<div class="input-group">
						<input id="searchInput" type="text" class="form-control" placeholder="bitcoin" aria-label="search input box" aria-describedby="search-btn">
						<button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
					</div>
					<p id="search-error" class="text-danger hidden my-2">Invalid name, please try again.
						<span id="coinList" class="text-dark">See Full Coin List</span>
					</p>
				</div>
				<!-- Column -->
				<div class="col-md-6 col-lg-4 d-flex justify-content-center">
					<!-- Search Results Card -->
					<div id="searchResults" class="card my-5" style="max-width: 18rem;"></div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="modalBody"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div> 

	<!-- Footer -->
	<footer class="text-center text-lg-start bg-light text-muted p-2">
		<div class="container text-center text-md-start mt-5">
			<!-- Grid row -->
			<div class="row mt-3">
				<!-- Grid column -->
				<div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
					<h6 class="text-uppercase fw-bold mb-4">
						Crypto Dashboard
					</h6>
					<p>
						...
					</p>
				</div>

				<!-- Grid column -->
				<div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
					<!-- Links -->
					<h6 class="text-uppercase fw-bold mb-4">
						Links
					</h6>
					<p>
						<a href="#" class="text-reset">CoinDesk</a>
					</p>
					<p>
						<a href="#" class="text-reset">CryptoNews</a>
					</p>
				</div>
				<!-- Grid column -->

				<!-- Grid column -->
				<div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
					<!-- Links -->
					<h6 class="text-uppercase fw-bold mb-4">Contact</h6>
					<p>Dallas, TX, US</p>
					<p>(555)-555-5555 </p>
				</div>
			</div>
		</div>
	</footer>

    <!-- jQuery JS CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<!-- Coin Gecko chart widget -->
	<script src="https://widgets.coingecko.com/coingecko-coin-compare-chart-widget.js"></script>
	<!-- Coin Gecko marquee widget -->
	<script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
